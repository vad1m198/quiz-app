<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz App</title>

</head>
<body>
<h2 th:text="'Hello '+ ${user.userName}"></h2>
	<ul>
		<li th:each="question : ${questions}">
			<span th:text="${question.toString()}"></span>
			<ul>
				<li th:each="answer : ${question.answers}">
					<span th:text="${answer.toString()}"></span>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
